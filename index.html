<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <p>
                <label>Amount</label><input type="number"  id="principal">  
                <br/><br>
                <label>Interest Rate</label><input type="range"  id="rate" min="1" max="20" step="0.25" value="default_val"  color="blue"
                                            onchange="updateRate()">
                <span id="rate_val">10.25%</span>  
                <br/><br>
                <label>No. of Years</label><select id="years"> 
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select> <br/>
                <span id="result"></span><br>
                <button onclick="compute()">Compute Interest</button><br><br>
            </p>
            <!-- <footer>&#169 This Calculator belong to Arnaldo</footer> -->
            <footer>&#169 Everyone Can Get Rich</footer>
        </div>
